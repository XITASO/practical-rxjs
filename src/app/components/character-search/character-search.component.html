<h1>Search Star Wars Characters</h1>

<mat-form-field>
  <input matInput [formControl]="characterForm" type="text" placeholder="Character name" [matAutocomplete]="characterAutocomplete">
</mat-form-field>

<mat-autocomplete #characterAutocomplete="matAutocomplete">
  <mat-option *ngFor="let character of characters | async" [value]="character">
    <p>{{ character.name }}</p>
  </mat-option>
</mat-autocomplete>
